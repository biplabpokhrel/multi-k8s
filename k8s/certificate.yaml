apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: vpathasala-com-tls
spec:
  secretName: vpathasala-multi-com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: vpathasala.com
  dnsNames:
    - vpathasala.com
    - www.vpathasala.com
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - vpathasala.com
          - www.vpathasala.com